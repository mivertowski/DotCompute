mode: ContinuousDelivery
next-version: 1.0.0
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
assembly-informational-format: '{InformationalVersion}'
increment: Inherit
continuous-delivery-fallback-tag: preview
tag-prefix: 'v'
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'
no-bump-message: '\+semver:\s?(none|skip)'
legacy-semver-padding: 4
build-metadata-padding: 4
commits-since-version-source-padding: 4
tag-pre-release-weight: 60000
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['develop', 'release', 'feature', 'hotfix']
    is-main-branch: true
    
  develop:
    regex: ^develop$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: ['feature']
    
  feature:
    regex: ^feature[/-]
    mode: ContinuousDelivery
    tag: 'feature-{BranchName}'
    increment: Inherit
    source-branches: ['develop', 'main']
    
  release:
    regex: ^release[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    source-branches: ['develop', 'main']
    
  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    tag: fix
    increment: Patch
    source-branches: ['main', 'release']
    
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: pr
    increment: Inherit
    tag-number-pattern: '[/-](?<number>\d+)[-/]'
    source-branches: ['develop', 'main', 'release', 'feature', 'hotfix']

ignore:
  sha: []
  commits-before: 2024-01-01T00:00:00