name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
  DOTNET_NOLOGO: 'true'

jobs:
  # Quick unit tests for fast feedback
  unit-tests:
    name: Unit Tests (${{ matrix.configuration }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration ${{ matrix.configuration }}

    - name: Run Unit Tests
      run: |
        dotnet test --no-build --configuration ${{ matrix.configuration }} \
          --logger trx --results-directory TestResults \
          --collect:"XPlat Code Coverage" \
          --filter "Category!=Hardware&Category!=GPU&Category!=CUDA&Category!=OpenCL&Category!=DirectCompute&Category!=Metal" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: Upload test results
      uses: actions/upload-artifact@v5
      if: always()
      with:
        name: test-results-unit-${{ matrix.configuration }}
        path: TestResults/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.configuration == 'Debug'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: TestResults/*/coverage.opencover.xml
        flags: unittests
        name: codecov-unit-tests
      continue-on-error: true

  # Test summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()

    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        merge-multiple: true

    - name: Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results Summary
        path: '**/*.trx'
        reporter: dotnet-trx
        fail-on-error: true
      continue-on-error: true

    - name: Check test results
      if: always()
      run: |
        if [ "${{ needs.unit-tests.result }}" != "success" ]; then
          echo "❌ Unit tests failed"
          exit 1
        fi
        echo "✅ All required tests passed"
