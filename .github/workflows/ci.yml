name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  CI: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  # ================================================================
  # BUILD VALIDATION (Fast feedback on every push/PR)
  # ================================================================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.*.props', '**/Directory.*.targets') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Build summary
      run: |
        echo "‚úÖ Build completed successfully on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note:** Comprehensive tests run nightly. See [Nightly Workflow](https://github.com/${{ github.repository }}/actions/workflows/nightly.yml)" >> $GITHUB_STEP_SUMMARY

  # ================================================================
  # CODE QUALITY
  # ================================================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    if: success() || failure()

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Run code analysis
      run: dotnet build --no-restore --configuration Release -p:EnforceCodeStyleInBuild=true -p:AnalysisLevel=latest
      continue-on-error: true

  # ================================================================
  # PACKAGE CREATION
  # ================================================================
  package:
    name: Create NuGet Packages
    runs-on: ubuntu-latest
    needs: build
    if: success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          VERSION="0.2.0-alpha.${{ github.run_number }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Pack NuGet packages
      run: dotnet pack --configuration Release --output ./artifacts/packages -p:PackageVersion=${{ steps.version.outputs.version }} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg

    - name: Upload packages
      uses: actions/upload-artifact@v5
      with:
        name: nuget-packages
        path: ./artifacts/packages
        retention-days: 30

  # ================================================================
  # RELEASE (Manual NuGet publishing required)
  # ================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, package]
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Download packages
      uses: actions/download-artifact@v6
      with:
        name: nuget-packages
        path: ./packages

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./packages/*.nupkg
        generate_release_notes: true
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        body: |
          ## üì¶ NuGet Publishing

          NuGet packages are attached to this release. To publish to NuGet.org, run:
          ```bash
          dotnet nuget push "*.nupkg" --api-key YOUR_API_KEY --source https://api.nuget.org/v3/index.json
          ```

          ## ‚úÖ Quality Assurance

          This release has passed:
          - ‚úÖ Build validation on Linux, Windows, and macOS
          - ‚úÖ Code quality analysis
          - ‚è∞ Comprehensive tests run nightly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
